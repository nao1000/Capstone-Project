<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coorda Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Section */
        header {
            background-color: #7393B3;
            /* Muted blue match */
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
        }

        .logo {
            font-family: sans-serif;
            /* Adjust if you have a specific font file */
            font-weight: 400;
            font-size: 32px;
            letter-spacing: 0.5px;
        }

        .nav {
            font-size: 20px;
            font-weight: 300;
        }

        .nav span {
            margin-left: 10px;
        }

        .pipe {
            margin: 0 10px;
            opacity: 0.7;
        }

        /* Main Content - Centered Card */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #7393B3;
            /* Matching the card color from image */
            width: 400px;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 4px 10px black;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 400;
        }

        input {
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            outline: none;
            color: #666;
        }

        input::placeholder {
            color: #b0b0b0;
        }

        .sign-in-btn {
            background-color: #cdd2de;
            /* Light lavender/grey button */
            border: none;
            padding: 12px;
            border-radius: 4px;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 500;
            width: 100%;
        }

        .sign-in-btn:hover {
            background-color: #bec3cf;
        }

        .toggle-link {
            text-align: center;
            color: #333;
            font-size: 13px;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 5px;
            opacity: 0.7;
        }

        .signup-card {
            background-color: #7393B3;
            /* Matching the card color from image */
            width: 400px;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 4px 10px black;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        function toggleForms() {
            const loginBox = document.querySelector('.login-card');
            const signupBox = document.querySelector('.signup-card');

            if (loginBox.classList.contains('hidden')) {
                loginBox.classList.remove('hidden');
                signupBox.classList.add('hidden');
            } else {
                loginBox.classList.add('hidden');
                signupBox.classList.remove('hidden');
            }
        }
    </script>
</head>

<body>

    <header>
        <div class="logo">Coorda</div>
        <div class="nav">
            About Us <span class="pipe">|</span> Home
        </div>
    </header>

    <div class="main-container">
        <div class="login-card">
            <h2>Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <br>
                <button class="sign-in-btn">Sign In</button>
            </form>

            <a class="toggle-link" onclick="toggleForms()">Create Account</a>

        </div>
        <div class="signup-card hidden">
            <h2>Create Account</h2>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <!-- first and last -->
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" placeholder="First Name" required>
                </div>

                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Choose a Username" required>
                </div>

                <!-- make the rest of the inputs like the one above -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button class="sign-in-btn">Sign Up</button>
            </form>

            <div class="toggle-link">
                <a onclick="toggleForms()">Already have an account? Log In</a>
            </div>

        </div>
    </div>


</body>

</html>
